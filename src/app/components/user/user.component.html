<div class="container text-center">
  <nav class="navbar home-navbar bg-light navbar-expand-lg">
    <ul class="navbar-nav">
      <li class="nav-item mx-5">Hi! {{currentUser?.name}}</li>
      <li class="nav-item mx-5"><a routerLink="/home">Home</a></li>
      <li class="nav-item mx-5"><a routerLink="/artists">Artists</a></li>
      <li class="nav-item mx-5"><a routerLink="/user">My Profile</a></li>
      <li class="nav-item mx-5"><a routerLink="/login" (click)="logout()">Logout</a></li>
    </ul>
  </nav>
</div>

<div class="container userprofile">
  <div class="my-5">
    <div>
      <h5><b>Name: </b></h5>
      <p>{{currentUser?.name}}</p>
    </div>
    <div>
      <h5><b>emailId </b></h5>
      <p>{{currentUser?.emailId}}</p>
    </div>
    <div>
      <h5><b>Password:</b> </h5>
      <p><a>change Password</a></p>
    </div>
    <div>
      <h5><b>Partnered Artist?</b></h5>
      <small>If you choose Yes, you will be able to add your products for other users and your profile will be
        visible.</small><br>
      <form class="form">
        <input type="radio" id="yes" name="ifartist" value="Yes">
        <label for="yes">Yes</label><br>

        <input type="radio" id="no" name="ifartist" value="No">
        <label for="no">No</label><br>

        <input type="button" name="ifArtist" value="Submit">
      </form>

    </div>
  </div>
</div>
