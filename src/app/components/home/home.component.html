<div class="container text-center">
    <nav class="navbar home-navbar bg-light navbar-expand-lg">
        <ul class="navbar-nav">
            <li class="nav-item mx-5">Hi! {{currentUser?.name}}</li>
            <li class="nav-item mx-5"><a routerLink="/home">Home</a></li>
            <li class="nav-item mx-5"><a routerLink="/artists">Artists</a></li>
            <li class="nav-item mx-5"><a routerLink="/user">My Profile</a></li>
            <li class="nav-item mx-5"><a routerLink="/login" (click)="logout()">Logout</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <input type="text" placeholder="Search" class="my-5 text-center searchbar form-control">
    <table class="table">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Artist Name</th>
            <th>Price</th>
            <th class="text-center">Quantity</th>
            <th class="text-center">Likes</th>
            <th class="text-center">Add to Cart</th>
        </tr>                                                                                                                                               
        <tr *ngFor="let prod of productList">
            <td>{{prod.prodId}}</td>
            <td>{{prod.productName}}</td>
            <td>{{prod.artistName}}</td>
            <td>{{prod.price}}</td>
            <td class="text-center"><input type="number" [(ngModel)]="prod.quantity" min="1" class="text-center numberInput"></td>
            <td>
                    <input *ngIf="isLiked(prod.prodId)" type="button" value="Liked" class="btn btn-danger" (click)="removeLike(prod)">
                    <input *ngIf="!isLiked(prod.prodId)" type="button" value="Like" class="btn btn-light" (click)="addLike(prod)"> &nbsp;&nbsp;{{prod.likes}}
            </td>
            <td>
                <input type="button" value="Add to Cart" class="btn btn-primary" (click)="addToCart(prod)">
            </td>
        </tr>

    </table>
</div>
