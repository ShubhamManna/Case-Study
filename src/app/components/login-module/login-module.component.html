<div class="container text-center">
  <nav class="navbar home-navbar bg-light navbar-expand-lg">
    <ul class="navbar-nav">
      <li class="nav-item mx-5"><a routerLink="/login">Login</a></li>
      <li class="nav-item mx-5"><a routerLink="/register">Register</a></li>
    </ul>
  </nav>
</div>
<div class="container login mt-3">
  <h3 class="text-center">Login</h3>
  <form class="my-5" #frm='ngForm'>
    <div class="form-group">
      <label for="emailId">Email Address</label>
      <input type="email" class="form-control" placeholder="Enter Username" [(ngModel)]="user.emailId" name="uname" required #email='ngModel'
      email>
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div class="text-danger my-1" *ngIf="email.errors?.['required'] ">
          Email id is Required.
        </div>
        <div class="text-danger my-1" *ngIf="email.errors?.['email'] ">
          Email id is Invalid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="user.password" required #password='ngModel' name="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div class="text-danger my-1" *ngIf="password.errors?.['required'] ">
          Password is Required.
        </div>
      </div>
    </div>
    <div class="text-danger my-1" *ngIf="isIncorrectPassword">Password is Incorrect</div>
    <div class="text-danger my-1" *ngIf="isUserNotFound">Email ID not found</div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </form>

  New here? <a routerLink="/register">Click here to Register </a>
</div>
